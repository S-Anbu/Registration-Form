<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 style="color: #ef5f12;">Senchola Internship Registration form</h1>
            <form action="" >
                <div class="form-group">
                    <label >1. Are you open to learn ?</label>
                    <div class="radio_button">
                        <input type="radio"  name="learn">
                        <label style="margin-bottom: 0;">Yes</label>
                    </div>
                    <div class="radio_button">
                        <input class="" type="radio" name="learn" >
                        <label style="margin-bottom: 0;">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label >2. Why you want to join this Program ?</label>
                    <input type="text"  name="name" >
                </div>
                <div class="form-group">
                    <label >3. Do you have Laptop ?</label>
                    <div class="radio_button">
                        <input type="radio"  name="laptop" >
                        <label style="margin-bottom: 0;">Yes</label>
                    </div>
                    <div class="radio_button">
                        <input class="" type="radio"  name="laptop" >
                        <label style="margin-bottom: 0;">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label >4. Full Name:</label>
                    <input type="text"  placeholder="Enter Your Name" >
                </div>
                <div class="form-group">
                    <label >5. Gender</label>
                    <div class="radio_button">
                        <input type="radio"  name="Gender">
                        <label style="margin-bottom: 0;">Male</label>
                    </div>
                    <div class="radio_button">
                        <input class="" type="radio" name="Gender" >
                        <label style="margin-bottom: 0;">Female</label>
                    </div>
                    <div class="radio_button">
                        <input class="" type="radio" name="Gender" >
                        <label style="margin-bottom: 0;">Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label >6. Date of Birth:</label>
                    <input type="date"   placeholder="Enter Your DOB" >
                </div>
                <div class="form-group">
                    <label >7. Email:</label>
                    <input type="email"  name="email" placeholder="Enter Your Email" >
                </div>
                <div class="form-group">
                    <label >8. Contact Number:</label>
                    <input type="number"   placeholder="Enter Your mobile number" >
                </div>
                <div class="form-group">
                    <label >9. Address:</label>
                    <textarea name="message" rows="10" cols="80" placeholder="Enter Your address"></textarea>
                </div>
                <div class="form-group">
                    <label >10. Year of passedout :</label>
                    <input type="text"  placeholder="Enter passedout Year" >
                </div>
                <div class="form-group">
                    <label >11. Qualification :</label>
                    <div class="radio_button">
                        <input type="radio" name="1" >Engineering
                        <input type="radio"  name="1" >Arts
                        <input type="radio"  name="1" >diplamo
                    </div>
                </div>
                <div class="form-group">
                    <label >12. Upload your Resume :</label>
                    <input type="file"  placeholder="Enter passedout Year" >
                </div>
                <div class="form-group register_button">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
